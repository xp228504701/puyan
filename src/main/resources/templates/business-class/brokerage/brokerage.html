<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <![endif]-->
    <link rel="stylesheet" href="${APP_PATH }/static/layui/css/layui.css" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" href="${APP_PATH }/static/mycss/style.css" th:href="@{/static/mycss/style.css}">

    <title>佣金比例列表</title>
</head>
<style>
    .contPadding{
        padding-top: 20px;
        width: 400px;
    }


</style>
<body class="contPadding">
<h1>佣金比例设置</h1>
<form class="layui-form" id="form" action="" commandName="obj" lay-filter="formFilter">
    <div class="layui-form-item" style="margin-top: 50px;">
        <label class="layui-form-label">师傅佣金:</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" th:value="${mc} eq null ? '' : ${mc.name}" lay-verify="name" autocomplete="off" placeholder="请输入百分比" class="layui-input" value='${admin.account}'>
        </div>
    </div>
   <div class="layui-form-item">
        <label class="layui-form-label">押金比例:</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" th:value="${mc} eq null ? '' : ${mc.name}" lay-verify="name" autocomplete="off" placeholder="请输入百分比" class="layui-input" value='${admin.account}'>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">转账比例:</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" th:value="${mc} eq null ? '' : ${mc.name}" lay-verify="name" autocomplete="off" placeholder="请输入百分比" class="layui-input" value='${admin.account}'>
        </div>
    </div>
    <div class="layui-input-block" style="margin-top: 10px;">
        <button class="layui-btn" lay-submit lay-filter="submmitFilter" id="sunmitbtn">提交</button>
    </div>
</form>

<script src="${APP_PATH }/static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>
<script src="${APP_PATH }/static/jquery/1.9.1/jquery.min.js" th:src="@{/static/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:inline="none">

</script>
</body>
</html>
